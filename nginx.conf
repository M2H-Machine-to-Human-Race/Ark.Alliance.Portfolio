worker_processes auto;
error_log /tmp/nginx-error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Temp paths for non-root user
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;
    
    access_log /tmp/nginx-access.log;

    server {
        listen 7860;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # API routes - proxy to Express backend
        location /api/ {
            proxy_pass http://127.0.0.1:3085;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static assets from backend
        location /Assets/ {
            proxy_pass http://127.0.0.1:3085/Assets/;
        }

        # Uploads from backend
        location /uploads/ {
            proxy_pass http://127.0.0.1:3085/uploads/;
        }

        # Swagger docs
        location /api-docs/ {
            proxy_pass http://127.0.0.1:3085/api-docs/;
        }

        # Frontend routes - serve React SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
